---
language: node_js
sudo: false
dist: trusty
node_js:
  - "4"
  - "6"

addons:
  firefox: "latest"

# hack to get after_success skipped in node 4
matrix:
  exclude:
    - node_js: "4"
  include:
    - node_js: "4"
      after_success: skip

cache:
  yarn: true

before_install:
- |
    export DISPLAY=:99.0
    sh -e /etc/init.d/xvfb start
    curl -o- -L https://yarnpkg.com/install.sh | bash
    export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile --no-interactive

script:
  - ./bin/lint-features
  - yarn run test
  - yarn run test:optional-features
  - yarn run test:production
  - yarn run node-tests
after_success:
  - yarn run production
  - "./bin/publish-builds"
env:
  global:

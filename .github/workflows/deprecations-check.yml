name: 'Check Deprecations'

on:
  workflow_dispatch:

jobs:
  test-all-deprecations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # tag=v4.0.0
      - uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: 'pnpm'
      - name: Install dependencies for main
        run: pnpm install
      - name: Basic Tests
        env:
          CI: true
          ASSERT_ALL_DEPRECATIONS: true
        run: pnpm test
      - name: Encapsulation tests
        env:
          CI: true
          ASSERT_ALL_DEPRECATIONS: true
        run: pnpm test:encapsulation

  test-all-deprecations-releases:
    strategy:
      fail-fast: false
      matrix:
        scenario: [ember-beta, ember-canary]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # tag=v4.0.0
      - uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: 'pnpm'
      - name: Install dependencies for ${{ matrix.scenario }}
        run: pnpm install
      - name: Basic Tests
        env:
          CI: true
          ASSERT_ALL_DEPRECATIONS: true
        run: pnpm test:try-one ${{ matrix.scenario }} -- ember test --test-port=0

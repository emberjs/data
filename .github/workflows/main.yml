name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - beta
      - release
      - 'release-*'
      - 'lts-*'
    tags:
      - '*'

concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          restore-lint-caches: true
          install: true
      - name: Lint js
        run: pnpm lint:js
      - name: Check for TypeScript problems
        run: pnpm problems

  basic-tests:
    timeout-minutes: 20
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          restore-broccoli-cache: true
          install: true
          build-addons: true
      - name: Basic tests
        run: pnpm test
      - name: Production build
        run: pnpm test:production
      - name: Docs tests
        run: pnpm test:docs
      - if: matrix.os != 'windows-latest'
        name: Node tests
        run: pnpm test:node
      - if: matrix.os == 'ubuntu-latest'
        name: Encapsulation tests
        run: pnpm test:encapsulation
      - if: |
          matrix.os == 'ubuntu-latest' &&
          github.event_name == 'pull_request' && (
            github.base_ref == 'master' || github.base_ref == 'beta'
          ) || github.event_name == 'push' && (
            endsWith(github.ref, '/master') || endsWith(github.ref, '/beta')
          )
        name: Enable All In progress features
        env:
          EMBER_DATA_FEATURE_OVERRIDE: ENABLE_ALL_OPTIONAL
        run: pnpm test
      - if: |
          matrix.os == 'ubuntu-latest' &&
          github.event_name == 'pull_request' && (
            github.base_ref == 'master' || github.base_ref == 'beta'
          ) || github.event_name == 'push' && (
            endsWith(github.ref, '/master') || endsWith(github.ref, '/beta')
          )
        name: Disabled All In progress features
        env:
          EMBER_DATA_FEATURE_OVERRIDE: DISABLE_ALL
        run: pnpm test
      - if: |
          github.event_name == 'pull_request' && (
            github.base_ref == 'master' || github.base_ref == 'beta'
          ) || github.event_name == 'push' && (
            endsWith(github.ref, '/master') || endsWith(github.ref, '/beta')
          )
        name: Remove All Deprecations
        env:
          EMBER_DATA_FULL_COMPAT: true
        run: pnpm test:production

  fastboot-tests:
    needs: [lint]
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        scenario: [fastboot-with-ember-fetch]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          restore-broccoli-cache: true
          install: true
          build-addons: true
      - name: Fastboot Test ${{ matrix.scenario }}
        timeout-minutes: 12
        run: pnpm test:fastboot ${{ matrix.scenario }}

  browser-tests:
    needs: [lint]
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        launcher: [Chrome, Firefox]
        os: [macos-latest, windows-latest, ubuntu-latest]
        exclude:
          - os: ubuntu-latest
            launcher: Firefox
          - os: windows-latest
            launcher: Firefox
          - os: macos-latest
            launcher: Chrome
          - os: windows-latest
            launcher: Chrome
    runs-on: ${{ matrix.os }}
    name: ${{matrix.launcher}} on ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          restore-broccoli-cache: true
          install: true
          build-addons: true
      - name: Run Production Test
        timeout-minutes: 10
        env:
          TESTEM_CI_LAUNCHER: ${{ matrix.launcher }}
          CI: true
        run: pnpm test:production

  floating-dependencies:
    timeout-minutes: 10
    needs: [lint, basic-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: Install dependencies w/o lockfile
        run: pnpm install --no-lockfile
      - name: Build V2 Addons
        run: pnpm build-v2-addons
      - name: Basic Tests
        run: pnpm test

  lts:
    needs: [lint, basic-tests]
    strategy:
      fail-fast: false
      matrix:
        scenario: [ember-lts-4.4, ember-lts-3.28]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          restore-broccoli-cache: true
          install: true
          build-addons: true
      - name: Basic tests with ${{ matrix.scenario }}
        timeout-minutes: 10
        env:
          CI: true
        run: pnpm test:try-one ${{ matrix.scenario }}

  releases:
    timeout-minutes: 10
    needs: [lint, basic-tests]
    if: |
      github.event_name == 'pull_request' && (
        github.base_ref == 'master' || github.base_ref == 'beta'
      ) || github.event_name == 'push' && (
        endsWith(github.ref, '/master') || endsWith(github.ref, '/beta')
      )
    strategy:
      fail-fast: false
      matrix:
        release: [ember-release, ember-beta]
        include:
          - release: ember-beta
            continue-on-error: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          restore-broccoli-cache: true
          install: true
          build-addons: true
      - name: Basic tests with ${{ matrix.release }}
        env:
          CI: true
        run: pnpm test:try-one ${{ matrix.release }}
        continue-on-error: ${{ matrix['continue-on-error'] == true }}

  additional-scenarios:
    timeout-minutes: 8
    needs: [lint, basic-tests]
    strategy:
      matrix:
        scenario: [with-native-fetch, with-ember-fetch-no-jquery, with-ember-fetch-and-jquery, with-jquery]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          restore-broccoli-cache: true
          install: true
          build-addons: true
      - name: Basic tests with ${{ matrix.scenario }}
        env:
          CI: true
        run: pnpm test:try-one ${{ matrix.scenario }}

  node-version-test:
    name: Use Node.js ${{ matrix.node-version }}
    timeout-minutes: 8
    needs: [lint, basic-tests]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 18.x]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: '7.13.5'
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies w/o lockfile
        run: pnpm install
      - name: Build V2 Addons
        run: pnpm build-v2-addons
      - name: Basic Tests
        run: pnpm test
